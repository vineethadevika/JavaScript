<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setting Background of Paragraph</title>
</head>
<body>
    <p id="myPara">set the background color of a paragraph</p>
    <button type="button" onclick="changeBackground()">Click Me</button>
    <script>
    function changeBackground(){
        let ele = document.getElementById("myPara");
        ele.style.backgroundColor = "pink";
    }
    </script>
</body>
</html>
